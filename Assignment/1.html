<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <style>
      form {
        padding-left: 300px;
        padding-right: 250px;
      }
    </style>
  </head>
  <body>
    <form>
      <h1>Resume Builder</h1>
      <h3>Personal Information</h3>
      <label>Full Name: </label> <br />
      <input type="text" /> <br />
      <label>Email: </label> <br />
      <input type="email" /> <br />
      <label>Phone: </label> <br />
      <input type="tel" /> <br />
      <label>Date of Birth: </label> <br />
      <input type="date" name="" id="" /> <br />

      <h3>Education</h3>
      <label>Degree: </label> <br />
      <input type="text" /> <br />
      <label>School/ University: </label> <br />
      <input type="text" /> <br />
      <label>Marks(in percentage): </label> <br />
      <input type="text" /> <br />

      <label>Project</label>
      <label>Title: </label> <br />
      <input type="text" /> <br />
      <label>Summary: </label> <br />
      <textarea></textarea> <br />
      <label>Technology: </label> <br />
      <input type="text" /> <br />

      <h3>Skills</h3>
      <label>List of skills(comma seperated): </label> <br />
      <textarea></textarea> <br />
      <button style="background-color: darkorchid">Submit Resume</button>
    </form>
  </body>
</html>
